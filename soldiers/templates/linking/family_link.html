{% extends 'base/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

<title>Link to Soldier</title>

{% block 'body' %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="mb-4 text-center">ðŸ”— Link Yourself to a Soldier</h2>

          <form method="get" class="mb-3">
            <input type="text" name="q" value="{{ query }}" placeholder="Search by name or service ID" class="form-control" />
          </form>

          {% if soldiers %}
            <form method="post" novalidate>
              {% csrf_token %}
              {{ form|crispy }}

              <div class="mb-3">
                <label for="soldier">Select Soldier:</label>
                <select name="soldier" class="form-control" required>
                  {% for soldier in soldiers %}
                    <option value="{{ soldier.id }}">
                      {{ soldier.first_name }} {{ soldier.last_name }} â€” {{ soldier.service_id }}
                    </option>
                  {% endfor %}
                </select>
              </div>

              <div class="d-flex flex-wrap gap-2 justify-content-between mt-4">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="{% url 'family_dashboard' %}" class="btn btn-secondary">Cancel</a>
              </div>
            </form>
          {% else %}
            <p class="text-muted text-center">No soldiers found. Try a different search.</p>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
