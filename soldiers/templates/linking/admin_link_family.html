{% extends 'base/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
<title>Link Family to Soldier</title>
{% block 'body' %}
<h2>Link Family to Soldier</h2>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card">
        <div class="card-body">
          <h2 class="text-center mb-4">Admin: Link Family to Soldier</h2>

          <form method="get" class="mb-4">
            <div class="mb-2">
              <label>Search Soldier:</label>
              <input type="text" name="soldier_q" value="{{ soldier_query }}" placeholder="e.g. name or service ID" class="form-control" />
            </div>
            <div class="mb-2">
              <label>Search Family User:</label>
              <input type="text" name="user_q" value="{{ user_query }}" placeholder="e.g. name or email" class="form-control" />
            </div>
            <button class="btn btn-outline-transparent btn-sm mt-2">Search</button>
          </form>

          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-flex justify-content-between mt-3">
              <button type="submit" class="btn btn-primary">Link</button>
              <a href="{% url 'soldier_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
