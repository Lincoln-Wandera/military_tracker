{% extends 'base/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block 'body' %}
<div>
    <video autoplay muted loop id="myVideo">
        <source src="{% static 'videos/bg.mp4' %}" type="video/mp4">
    </video>
    <div class="d-flex w-100 h-100 p-3 mx-auto flex-column main-content main-content-transparent">
        <main class="px-3">
            <div class="container-transparent py-5">
                    <div class="row transparent justify-content-center">
                        <div class="col-md-6 col-lg-5">
                            <div class="card">
                                <div class="card-header text-center">
                                    <h2>Login</h2>
                                </div>
                                <div class="card-body">
                                    <form method="post">
                                        {% csrf_token %}
                                        {{ login_form|crispy }}
                                        <button type="submit" class="btn btn-success w-100">Login</button>
                                        <p class="mt-2"><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
                                    </form>
                                    
                                    <!-- Footer links -->
                                    <div class="form-footer">
                                        <small class="text-muted mt-2 d-block">
                                            Don't have an account? 
                                            <a href="{% url 'register' %}">Create account</a>
                                        </small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<style>
/* Additional form styling to work with the dark theme */
.container {
    padding-top: 3rem;
    padding-bottom: 3rem;
}

.card {
    margin-top: 2rem;
    margin-bottom: 2rem;
}

.form-footer {
    border-top: 1px solid var(--border-color);
    padding-top: 1rem;
    margin-top: 1rem;
    text-align: center;
}

.form-footer a {
    color: var(--accent-color);
    text-decoration: none;
}

.form-footer a:hover {
    color: var(--accent-hover);
    text-decoration: underline;
}

.btn-success.w-100 {
    max-width: 90px;
    margin-top: 1rem;
    padding: 0.75rem;
    font-weight: 500;
}

h2 {
    color: var(--text-primary);
    font-weight: 600;
    margin-bottom: 0;
}

form p {
    text-align: center;
}

form p a {
    color: var(--accent-color);
    text-decoration: none;
}

form p a:hover {
    color: var(--accent-hover);
    text-decoration: underline;
}
</style>
{% endblock %}
