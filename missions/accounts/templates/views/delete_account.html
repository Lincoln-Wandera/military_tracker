{% extends 'base/base.html' %}
{% load static %}

<title>Delete Account</title>

{% block 'body' %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-danger">
                <div class="card-header bg-transparent text-danger">
                    <h4 class="mb-0">⚠️ Confirm Account Deletion</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-primary" role="alert">
                        <strong>This action is irreversible.</strong> Deleting your account will permanently remove all your data.
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger me-2">Yes, Delete My Account</button>
                        <a href="{% url 'profile' %}" class="btn btn-outline-light">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
